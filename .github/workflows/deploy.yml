name: Build & Deploy (MkDocs)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true    # pulls Lab-Code when you add it
          fetch-depth: 0      # full history for tags/versions
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Auto-fill homepage from YAML
        run: python scripts/update_home.py
      - name: Build & Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
