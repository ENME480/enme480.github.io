site_name: ENME480 — Introduction to Robotics
site_description: Intro to Robotics at UMD (Fall 2025) — lectures, labs on UR3e, ROS 2, and a vision-enabled final project
site_url: https://enme480.github.io/
repo_url: https://github.com/ENME480/enme480.github.io

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.footer
    - content.tooltips
  icon:
    logo: material/robot
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - blog
  - include-markdown
  - social

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ENME480
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/UMDMaryland

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - javascripts/math.js
  - https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js
  - https://cdn.jsdelivr.net/npm/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/calendar.js
  - javascripts/tablesort.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css
  - styles/calendar.css

nav:
  - Home: index.md
  - Syllabus: syllabus.md
  - Schedule: schedule.md
  - Labs:
      - Overview: labs/index.md
      - Week 1: labs/week-01.md
      - Week 1 Slides: labs/week-1-slides.pptx
      - Week 2: labs/week-02.md
      - Week 2 Slides: labs/week-2-slides.pptx
  - Resources: resources.md
  - Wiki:
      - Ubuntu Setup: ubuntu-setup.md
  - Policies: policies.md
  - Help: help.md
  - Blog: blog/index.md

# Note: _labcode files are automatically hidden from navigation
# as they are included via the include-markdown plugin
