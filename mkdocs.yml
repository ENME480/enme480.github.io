site_name: ENME480 — Introduction to Robotics
site_description: Intro to Robotics at UMD (Fall 2025) — lectures, labs on UR3e, ROS 2, and a vision-enabled final project
site_url: https://enme480.github.io/
repo_url: https://github.com/ENME480/enme480.github.io

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.footer
    - content.tooltips
  icon:
    logo: material/robot
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - blog
  - include-markdown
  - social

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ENME480
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/UMDMaryland

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js
  - javascripts/math.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css

nav:
  - Home: index.md
  - Syllabus: syllabus.md
  - Schedule: schedule.md
  - Labs:
      - Overview: labs/index.md
      - Week 01: labs/week-01.md
      - Week 02: labs/week-02.md
      - Week 03: labs/week-03.md
      - Week 04: labs/week-04.md
      - Week 05: labs/week-05.md
      - Week 06: labs/week-06.md
      - Week 07: labs/week-07.md
      - Week 08: labs/week-08.md
      - Week 09: labs/week-09.md
      - Week 10: labs/week-10.md
      - Week 11: labs/week-11.md
      - Week 12: labs/week-12.md
      - Week 13: labs/week-13.md
      - Week 14: labs/week-14.md
      - Week 15: labs/week-15.md
      - Final Project: labs/final-project.md
  - Resources: resources.md
  - Policies: policies.md
  - Help: help.md
  - Blog: blog/index.md

# Note: _labcode files are automatically hidden from navigation
# as they are included via the include-markdown plugin

not_in_nav:
  - _labcode/**
